<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<%- include('partials/head.html') %>
		<title>
			<%= title %>
		</title>
</head>

<body class="d-flex flex-column min-vh-100">
	<header>
		<%- include('partials/navigation.html') %>
	</header>

	<section>
		<div class="container">
			<h3 class="mt-2 mb-3 text-center text-white" id="status">Match Ended</h3>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-6">
					<p class="text-center text-white" style="font-size: 30px; background-color: red;" id="resultadoRed">
						10</p>
				</div>

				<div class="col-6">
					<p class="text-center text-white" style="font-size: 30px; background-color: blue;"
						id="resultadoBlue">10</p>
				</div>
				<div class="container text-center" id="display">
					<button class="btn btn-dark btn-lg btn-block mt-2 mb-2"
						id="start-end-button" type="button" onclick="startMatch(1)">Start Match</button></div>

			</div>
			

	</section>
	<%- include('partials/footer.html') %>
	<script src="/scripts/arbitrajeForma.js"></script>

</body>

</html>
