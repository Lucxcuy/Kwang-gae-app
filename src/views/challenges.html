<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<%- include('partials/head.html') %>
		<title>
			<%= title %>
		</title>
</head>

<body class="d-flex flex-column min-vh-100">

	<header>
		<%- include('partials/navigation.html') %>
	</header>

	<section>
		<div class="container-fluid">
			<div class="row">
				<p class="text-center fs-5 mt-3 text-white" id="puntos"></p>
			</div>
			<div class="row">
				<button type="button" class="btn btn-lg btn-outline-primary mt-3" type="button"
					onclick="elegirChallenge()">Dame un desafío</button>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-8 offset-2">
					<p class="text-center fs-3 mt-2" id="result"></p>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="col-md-8">
				<div id="desafios"></div>
			</div>
		</div>

		<div class="container-fluid mt-5">
			<p class="text-center fs-6 mt-5 text-danger"><b><a class="badge bg-danger" onclick="sumaPuntos(-10000)">
						Reiniciar puntos</a> (esta opción no se puede deshacer)</b></p>
		</div>
	</section>


	<%- include('partials/footer.html') %>

		<script src="/scripts/challenge.js"></script>
		</script>
</body>

</html>
